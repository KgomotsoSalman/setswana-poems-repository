<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/poems.css">
    <title>Setswana Poems</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Setswana Poems Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic of a setswana poem" autofocus required autocomplete="off" class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">ie: Love, Mothers, Seoul</div>
            </div>
            <div class="poem  hidden" id="poem">
            </div>
        </main>


        <footer>This was coded by <a href="https://www.linkedin.com/in/kgomotso-nzulwana-204464345/" target="_blank">Kgomotso Nzulwana</a> and is <a href="https://github.com/KgomotsoSalman/setswana-poems-repository" target="_blank">open-sourced on Github</a>            and is hosted on <a href="https://setswana-poems-generator.netlify.app/" target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
